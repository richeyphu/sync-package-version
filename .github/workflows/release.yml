name: ðŸš€ Release

on:
  release:
    types: [published]

jobs:
  sync-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Sync package.json version ðŸ”„
        uses: richeyphu/sync-package-version@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request: true

      - name: Update major version tag ðŸ”–
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          MAJOR_TAG="${TAG_NAME%%.*}"
          echo "Updating major tag: $MAJOR_TAG â†’ $TAG_NAME"
          git fetch --tags
          git tag -f "$MAJOR_TAG" "$TAG_NAME"
          git push origin "$MAJOR_TAG" --force
