name: "Sync Package Version"
description: "Automatically updates package.json version to match the latest GitHub release tag."
author: "richeyphu"

branding:
  icon: "refresh-cw"
  color: "blue"

inputs:
  token:
    description: "GitHub token with repo permissions"
    required: true
  repository:
    description: "Repository name"
    default: ${{ github.repository }}
  branch:
    description: "Branch name"
    default: "main"
  skip-ci:
    description: "Skip CI checks for the commit"
    default: false
  pull-request:
    description: "Create a pull request instead of pushing directly to the branch"
    default: false

runs:
  using: "composite"
  steps:
    - name: Checkout üõé
      uses: actions/checkout@v4

    - name: Extract Release Version üè∑
      run: |
        TAG="${GITHUB_REF#refs/tags/}"  # Remove 'refs/tags/' prefix
        VERSION="${TAG#v}"              # Remove 'v' prefix if present
        echo "VERSION=$VERSION" >> $GITHUB_ENV
      shell: bash

    - name: Update package.json üì¶
      run: |
        jq --arg version "$VERSION" '.version=$version' package.json > package.tmp.json
        mv package.tmp.json package.json
      shell: bash

    - name: Setup Git üõ†
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ inputs.token }}@github.com/${{ inputs.repository }}

        COMMIT_MESSAGE="üîñ ci(release): bump package version to $VERSION"
        SKIP_CI=""
        if [ "${{ inputs.skip-ci }}" == "true" ]; then
          SKIP_CI="[skip ci]"
        fi
      shell: bash

    - name: Commit and Push üöÄ
      if: inputs.pull-request != 'true'
      run: |
        git add package.json
        git commit -m "$COMMIT_MESSAGE" -m "$SKIP_CI"
        git push origin HEAD:${{ inputs.branch }}
      shell: bash

    - name: Commit and Create PR üìù
      if: inputs.pull-request == 'true'
      run: |
        BRANCH_NAME="sync-version-bump-${VERSION//[^a-zA-Z0-9._-]/-}"
        git checkout -b "$BRANCH_NAME"
        git add package.json
        git commit -m "$COMMIT_MESSAGE" -m "$SKIP_CI"
        git push origin "$BRANCH_NAME"

        gh pr create \
          --repo "${{ inputs.repository }}" \
          --base "${{ inputs.branch }}" \
          --head "$BRANCH_NAME" \
          --title "üîñ Bump package version to $VERSION" \
          --body "This PR updates the \`package.json\` version to \`$VERSION\`."
      env:
        GH_TOKEN: ${{ inputs.token }}
      shell: bash
